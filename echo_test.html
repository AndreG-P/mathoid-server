<!--
Same as index.html, but contains a special <p> element to inform the engine that it should run
diagnostics.
This file is loaded from main.js (phantomjs), when 'echo_test.html' is given as a command-line
argument.
-->
<html>
  <head>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        showProcessingMessages: false,
        messageStyle: "none",
        tex2jax: {
          inlineMath: [["$", "$"], ["\\(", "\\)"]]
        },
        SVG: {
          linebreaks: {
            automatic: true,
            width: "container"
          }
        }
      });
    </script>

    <!--
      To run with a local version of mathjax:
    <script type="text/javascript"
      src="mathjax/MathJax.js?config=TeX-AMS-MML_SVG">
    </script>
    -->
    <!--
      The latest version of MathJax that's deployed to the CDN has a bug that prevents
      MathML from working in PhantomJS:  https://github.com/mathjax/MathJax/issues/672
      But, the latest .zip download has the fix.  So, for now, it needs to be
      deployed locally.
    -->
      <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_SVG">
      </script>
    <script type="text/javascript" src="engine.js"></script>
  </head>
  <body>
    <h1>svgtex bench file</h1>
    <p id='echo_test'>echo_test</p>
    <p>TeX equation:</p>
    <div id="math-tex">${\frac{x}{2}}$</div>
    <p>MathML equation:</p>
    <div id="math-mml">
      <math>
        <mfrac>
          <mi>y</mi>
          <mn>2</mn>
        </mfrac>
      </math>
    </div>
  </body>
</html>
